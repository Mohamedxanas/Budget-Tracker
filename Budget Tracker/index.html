<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Expense Tracker</h1>

    <!-- Link to add new transaction -->
    <a href="new_transaction.html">
        <button class="add-btn">Add New Transaction</button>
    </a>

    <div class="summary">
        <h2>Summary</h2>
        <p>Total Income: $<span id="totalIncome">0</span></p>
        <p>Total Expenses: $<span id="totalExpense">0</span></p>
        <p>Remaining Balance: $<span id="remainingBalance">0</span></p>
    </div>

    <div class="report">
        <h2>Expense vs Income Report</h2>
        <canvas id="balanceChart"></canvas>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
